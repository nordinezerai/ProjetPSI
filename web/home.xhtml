<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <center>
        <p:panel header="Importer vos donnÃ©es Excel" style="width: 700;">
            <h:form id="importForm">
                <h:form enctype="multipart-data">
                    <p:fileUpload fileUploadListener="#{tutoratBean.upload}" auto="true">
                    </p:fileUpload>

                </h:form>
                <h:commandButton id="import" value="import" action="#{tutoratBean.importData}">
                    <f:ajax execute="importForm" render=":dataTableForm :importForm" update=":dataTableForm"
                            resetValues="true"/>
                </h:commandButton>

            </h:form>
        </p:panel>

        <h:form id="dataTableForm">
            <p:dataTable id="dataTable" var="t" value="#{tutoratBean.tutorats}"
                         rendered="#{not empty tutoratBean.tutorats}"
                         selection="#{tutoratBean.tutorat}" selectionMode="single"
                         style="width: 700" rowKey="#{t.id}" first="#{t.id}" paginator="true" rows="7" editable="true">

                <p:column sortBy="#{t.id}">
                    <f:facet name="header">
                        <h:outputText value="id"/>
                    </f:facet>
                    <h:outputText value="#{t.id}"/>
                </p:column>

                <p:column sortBy="#{t.etudiant.nom}">
                    <f:facet name="header">
                        <h:outputText value="nom etudiant"/>
                    </f:facet>
                    <h:outputText value="#{t.etudiant.nom}"/>
                </p:column>

                <p:column sortBy="#{t.enseignant.nom}">
                    <f:facet name="header">
                        <h:outputText value="nom enseignant"/>
                    </f:facet>
                    <h:outputText value="#{t.enseignant.nom}"/>
                </p:column>

                <p:column>
                    <h:commandButton value="modifier" action="#{tutoratBean.edit(t)}">
                        <f:ajax execute=":dataTableForm"/>
                    </h:commandButton>
                </p:column>

            </p:dataTable>
        </h:form>
    </center>
</h:body>
</html>
